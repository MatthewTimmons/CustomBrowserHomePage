<!DOCTYPE html>
<html>
<head>
	<title>Bookmarks</title>
	<link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Bookmarks</h1>
	<div id="bookmarksWrapper" class="well">
		<a class="bookmark"  style="background: #FF4848" href="http://reddit.com">Reddit</a>
		<a class="bookmark"  style="background: #A27AFE" href="http://hckrnews.com">HckrNews</a>
		<a class="bookmark"  style="background: #FFE680" href="http://screenrant.com">ScreenRant</a>
		<a class="bookmark"  style="background: #6699FF" href="http://facebook.com">Facebook</a>
		<a class="bookmark"  style="background: #33FDC0; font-size: 80px" href="http://ign.com">IGN</a>
		<a class="bookmark"  style="background: #2FAACE" href="http://joystiq.com">Joystiq</a>
	</div>	
</body>
</html>
